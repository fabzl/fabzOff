		<!-- Twitter - more info at https://dev.twitter.com/cards/overview -->
		<meta name="twitter:site" content="@twitterName"> <!-- e.g. @TryKickoff -->

		<meta name="twitter:title" content="Sitename" />
		<meta name="twitter:description" content="we are a collaborative corporation" />

		<!-- Open Graph data - more info at http://ogp.me/ -->

		<meta property="og:url" content="http://www.siteName.org" />
		<meta property="og:image" content="{share image}" />
